<div class="w-full bg-[#FFE3D7] overflow-hidden">
  <div class="container mx-auto px-4 md:px-6 py-20 md:py-24">
    <div class="grid gap-6 lg:grid-cols-2 items-center">
      <div class="space-y-4">
        <h1 class="text-[#B30000] text-5xl md:text-6xl lg:text-7xl font-bold tracking-tighter">
          EasyOrder
        </h1>
        <p class="text-zinc-800 text-xl md:text-2xl lg:text-3xl">
          We are here with the hottest meals in town.
        </p>
        <a href="#reserve"
           class="inline-flex items-center rounded-lg bg-[#C84C30] px-6 py-3 text-lg font-medium text-white hover:bg-[#B33D23] transition-colors">
          Reserve
          <svg xmlns="http://www.w3.org/2000/svg"
               class="ml-2 h-5 w-5"
               viewBox="0 0 24 24"
               fill="none"
               stroke="currentColor"
               stroke-width="2"
               stroke-linecap="round"
               stroke-linejoin="round">
            <path d="M5 12h14"/>
            <path d="m12 5 7 7-7 7"/>
          </svg>
        </a>
      </div>
      <div class="relative h-[300px] md:h-[400px] lg:h-[500px]">
        <div class="relative h-[300px] md:h-[400px] lg:h-[500px]">
          <img [src]="imageUrl"
               alt="Various Korean BBQ dishes including meats, seafood, and side dishes arranged around a grill"
               class="object-contain w-full h-full max-w-full max-h-full">
        </div>
      </div>
    </div>
  </div>
</div>
