<div class="bg-white rounded-xl p-4 shadow-sm hover:shadow-md transition-shadow">
  <div class="relative">
    <img [src]="item.image" 
         [alt]="item.name" 
         (error)="handleImageError($event)"
         class="w-full h-48 object-cover rounded-lg mb-4">
    <ng-container *ngIf="!item.available">
      <div class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded-full text-sm">
        Out of Stock
      </div>
    </ng-container>
  </div>
  
  <h3 class="font-semibold text-lg mb-1">{{ item.name }}</h3>
  <p class="text-gray-600 text-sm mb-2">{{ item.description }}</p>
  
  <!-- Rating -->
  <div class="flex items-center mb-3">
    <ng-container *ngFor="let star of stars; trackBy: trackStar">
      <svg xmlns="http://www.w3.org/2000/svg" 
           [class.text-yellow-400]="star <= item.rating"
           [class.text-gray-300]="star > item.rating"
           class="h-4 w-4" 
           viewBox="0 0 20 20" 
           fill="currentColor">
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
      </svg>
    </ng-container>
    <span class="text-sm text-gray-600 ml-1">{{ item.rating.toFixed(1) }}</span>
  </div>

  <div class="flex items-center justify-between">
    <span class="text-lg font-bold">{{ item.price }}$</span>
    <button (click)="addToCart()"
            [disabled]="!item.available"
            class="px-4 py-2 bg-[#B91C1C] text-white rounded-full text-sm font-semibold hover:bg-red-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
      Add to Cart
    </button>
  </div>
</div>
